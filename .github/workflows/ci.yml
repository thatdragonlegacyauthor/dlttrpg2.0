name: CI

on:
  push:
    branches: ["main", "**"]
  pull_request:

jobs:
  validate-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Validate JSON files
        shell: bash
        run: |
          set -e
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y jq
          fi
          # Find and validate all .json files
          mapfile -t files < <(git ls-files '*.json')
          if [ ${#files[@]} -eq 0 ]; then
            echo "No JSON files to validate."
            exit 0
          fi
          for f in "${files[@]}"; do
            echo "Validating $f"
            jq -e . "$f" > /dev/null
          done
